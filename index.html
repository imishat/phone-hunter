<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>welcome to my phone hunter</h1>

    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="search-field" placeholder="search your phone">
                <button id="search-btn" class="btn btn-primary mt-2">search</button>
            </div>

        </section>

        <section>
            <div id="phone-container">
                <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4">

                </div>

            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">NO phone found please try a new search</h3>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
